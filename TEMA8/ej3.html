<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DOM</title>
</head>
<body>

<h2 id="texto">Texto original</h2>
<button onclick="cambiarTexto()">Cambiar texto</button>
<script>
function cambiarTexto() {
  document.getElementById("texto").textContent = "Texto cambiado con JavaScript";
}
</script>
</body>
</html>
