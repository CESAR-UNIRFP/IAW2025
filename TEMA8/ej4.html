<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eventos</title>
</head>
<body>

<button id="btn">Haz clic</button>

<script>

boton.addEventListener("click", function () {
  alert("Evento click detectado");
});
</script>

</body>
